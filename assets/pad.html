<!DOCTYPE html>

    <!-- <script src="js/pad.js"></script> -->
    <script>
        $(document).ready(function() {
            $('.key').click(function() {
                var button = $(this);
                button.addClass('key-pressed');
                setTimeout(function () {
                    button.removeClass('key-pressed');
                }, 200)
                var note = $(this).attr('data-key');
                console.log(note); //print in console
                $.post('/soundparticipant', {"note": note}, function(data) {
                    console.log(data)
                    return("note": note);
                })
                .done(() => console.log('done'))
                .fail((err) => console.log(err))
            });
        });
    </script>
    <title>pad</title>
    <link rel="stylesheet" href="css/pad.css" >
</head>
